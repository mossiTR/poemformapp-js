<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>タイムライン</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      
      <p>歌詞投稿</p>
    
    </header>
    <div class="main" id="js-main">
      

      <div class="tab-nav">
        <a href="" class="tab-nav-item is-active" data-tab="0"
          >みんなのお気に入り</a
        >
        <a href="" class="tab-nav-item" data-tab="1">投稿</a>
      </div>

      <div class="timeline">
        <div class="tab-timeline" data-content="0">
          <ul></ul>
        </div>
        <div class="poem-form" data-content="1">
          <input id="userName" placeholder="名前" />
          <textarea
            id="text-in"
            placeholder="歌詞"></textarea>
          <button class="btn" id="addBtn">投稿！</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
